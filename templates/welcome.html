<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Nenti</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-color: #68C7FF; /* Background Color */
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            padding: 50px;
            color: white;
            margin: 0 0px; /* Increased left and right margins to push everything right */
        }

        /* Text and button styling */
        .text-container {
            text-align: left;
            max-width: 50%;
            color: white;
        }

        .btn {
            padding: 15px 30px;
            font-size: 14px;
            background-color: white;
            color: #DF608F;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }

        .btn:hover {
            background-color: #f1f1f1;
        }

        h1 {
            font-size: 38px;
            font-weight: bold;
            color: #004B84;
            font-family: 'Poppins', sans-serif;
        }

        .enter-text {
            color: #004B84;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            background-color: rgba(255, 255, 255, 0.7); /* 70% transparent */
            padding: 10px;
            display: inline-block;
            margin-top: 10px;
            border-radius: 5px;
        }

        /* Styling for the GIF */
        .gif-container {
            position: relative;
            max-width: 50%;
            margin-left: 60px; /* Increased the left margin of the GIF */
            margin-right: 0;  /* Reduced the right margin of the GIF */
        }

        .gif-container img {
            width: 100%;
            height: auto;
        }

        /* For smaller screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

            .text-container {
                text-align: center;
                margin-bottom: 20px;
                max-width: 100%;
            }

            .gif-container {
                max-width: 100%;
                margin-left: 0;
            }

            /* Ensure the GIF is hidden on mobile */
            .gif-container img {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Data analysis GIF on the left side (will be hidden on mobile) -->
        <div class="gif-container">
            <img src="{{ url_for('static', filename='gifs/data-analysis.gif') }}" alt="Data Analysis GIF">
        </div>

        <!-- Text and button on the right side -->
        <div class="text-container">
            <button class="btn">WELCOME TO NENTI</button>
            <h1>A Patient Distance <br> And Demography Analysis</h1>
            <a href="{{ url_for('patient_distance_analysis') }}">
                <div class="enter-text">CLICK HERE TO ENTER</div>
            </a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (for mobile interactions like collapsible menu if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
